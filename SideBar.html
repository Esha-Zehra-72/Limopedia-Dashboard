<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the sidebar */
        .offcanvas-body {
            padding: 20px;
        }

        .d-lg-none {
            display: none !important;
        }

        .nav3-btn {
            background-color: #29062825;
            border: 1px solid #66016323;
        }

        .nav3-btn button {
            border: none;
            background-color: var(--primary-color);
            padding: 2px 10px;
        }

        .nav3-btn a {
            position: relative;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.856);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 992px) {
            .d-lg-none {
                display: block !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My App</a>
       
            <div class="row w-100 nav3 m-auto">
                <div class="col nav3-btn ps-0 d-none d-lg-flex">
                    <!-- Only show on large screens -->
                    <button onclick="clickedBtn(this)"><a href="#reservations">New Reservations</a></button>
                    <button onclick="clickedBtn(this)"><a href="#">Online & eFarm-in</a></button>
                    <button onclick="clickedBtn(this)"><a href="#">DA Not Trips</a></button>
                    <button onclick="clickedBtn(this)"><a href="#">Unfinalized</a></button>
                    <button onclick="clickedBtn(this)"><a href="#">Deleted Reservations</a></button>
                    <button onclick="clickedBtn(this)"><a href="#">Import Res...</a></button>
                </div>
            </div>
    </nav>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button onclick="clickedBtn(this)" class="btn btn-outline-success w-100 mb-2"><a href="#reservations">New Reservations</a></button>
            <button onclick="clickedBtn(this)" class="btn btn-outline-success w-100 mb-2"><a href="#">Online & eFarm-in</a></button>
            <button onclick="clickedBtn(this)" class="btn btn-outline-success w-100 mb-2"><a href="#">DA Not Trips</a></button>
            <button onclick="clickedBtn(this)" class="btn btn-outline-success w-100 mb-2"><a href="#">Unfinalized</a></button>
            <button onclick="clickedBtn(this)" class="btn btn-outline-success w-100 mb-2"><a href="#">Deleted Reservations</a></button>
            <button onclick="clickedBtn(this)" class="btn btn-outline-success w-100 mb-2"><a href="#">Import Res...</a></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function clickedBtn(btn) {
            console.log("Button clicked:", btn.innerText);
        }
    </script>
</body>

</html>
