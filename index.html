    <div class="conf-section">
        <div class="row w-100 m-auto">
            <form action="" class="col-xs-12 col-sm-12 col-lg-6 conf">
                <div class="row w-50 w-sm-100 ms-1 gap-0 ms-0 me-0 ps-0 pe-0">
                    <label class="col p-1 px-0 fw-bold">Conf#</label>
                    <div class="col ps-0 pe-0">

                    </div>
                    <div class="col  ps-0 pe-0">
                        <input type="text" class="form-control conf-input" placeholder="22052" aria-label="State">
                    </div>
                    <div class="col  ps-0 pe-0">
                        <input type="text" class="form-control conf-input" placeholder="" aria-label="Zip">

    <!-- Forms -->
    <div id="reservations">
        <div class=" mt-4 m-1" style="border: 1px solid silver;">

            <div class="row w-100">
                <!-- Left Section: Bill To & Pax -->
                <div class="col-md-4">
                    <div class="form-section ms-2">
                        <div class="row w-100 mt-5">
                            <!-- Tab Navigation -->
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="bill-tab" data-bs-toggle="tab"
                                        data-bs-target="#bill-tab-pane" type="button" role="tab"
                                        aria-controls="bill-tab-pane" aria-selected="true">Bill To & Pax</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pickup-tab" data-bs-toggle="tab"
                                        data-bs-target="#pickup-tab-pane" type="button" role="tab"
                                        aria-controls="pickup-tab-pane" aria-selected="false">Pickup & Dropoff</button>
                                </li>
                            </ul>

                            <!-- Tab Content -->
                            <div class="tab-content" id="myTabContent">
                                <!-- Bill To & Pax Tab -->
                                <div class="tab-pane fade show active" id="bill-tab-pane" role="tabpanel"
                                    aria-labelledby="bill-tab">
                                    <form class="row bill-pay" style="border: 1px solid gray; margin-left: 5px;">
                                        <div class="mb-2 mt-2">
                                            <label for="accountNumber"
                                                class="form-label d-flex justify-content-between align-items-center">Account
                                                <button class="account-btn btn" data-bs-toggle="modal"
                                                    data-bs-target="#staticBackdrop" type="button">Create New
                                                    Account
                                                </button>
                                                    
                                            </label>

                                            <input type="text" class="form-control" id="accountNumber">
                                            
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="companyName" class="form-label">Billing Contact</label>
                                            <input type="text" class="form-control" id="companyName">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="companyName" class="form-label">Company Name</label>
                                            <input type="text" class="form-control" id="companyName">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="passengerFirstName" class="form-label">Passenger First
                                                Name</label>
                                            <input type="text" class="form-control" id="passengerFirstName">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="passengerLastName" class="form-label">Passenger Last
                                                Name</label>
                                            <input type="text" class="form-control" id="passengerLastName">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="contactPhone" class="form-label">Pessanger Phone</label>
                                            <input type="number" class="form-control" id="contactPhone">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="contactPhone" class="form-label">Pessanger email</label>
                                            <input type="email" class="form-control" id="contactemail">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="contactPhone" class="form-label">Alternate Contact</label>
                                            <input type="email" class="form-control" id="contactemail">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="contactPhone" class="form-label">Alt. Contact Phone #</label>
                                            <input type="email" class="form-control" id="contactemail">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="contactPhone" class="form-label">PO/Client Ref#</label>
                                            <input type="email" class="form-control" id="contactemail">
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label for="contactPhone" class="form-label">Booker IATA</label>
                                            <input type="email" class="form-control" id="contactemail">
                                        </div>
                                        <div class="mb-2">
                                            <label for="contactPhone" class="form-label">Voucher #</label>
                                            <input type="text" class="form-control" id="contactemail">
                                        </div>
                                        <a href="">Additional Pessangers</a>
                                    </form>
                                </div>

                                <!-- Pickup & Dropoff Tab -->
                                <div class="tab-pane fade" id="pickup-tab-pane" role="tabpanel"
                                    aria-labelledby="pickup-tab">
                                    <form class="row pickup-dropoff mt-3"
                                        style="border: 1px solid gray; padding: 15px;">
                                        <!-- Pickup & Dropoff Form Fields -->
                                        <div class="mb-2">
                                            <label for="pickupLocation" class="form-label">Pickup Location</label>
                                            <input type="text" class="form-control" id="pickupLocation">
                                        </div>
                                        <div class="mb-2">
                                            <label for="dropoffLocation" class="form-label">Dropoff Location</label>
                                            <input type="text" class="form-control" id="dropoffLocation">
                                        </div>
                                        <!-- Add other fields here -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Section: Pickup & Dropoff -->
                <div class="col-md-4">
                    <div class="form-section" style="border: 1px solid rgb(240, 240, 240); margin-top: 10px;">

                        <form class="row">
                            <div class="mb-2 col-4">
                                <label for="pickupDate" class="form-label">PU Date</label>
                                <input type="date" class="form-control" id="pickupDate">
                            </div>
                            <div class="mb-2 col-4">
                                <label for="pickupTime" class="form-label">PU Time</label>
                                <input type="time" class="form-control" id="pickupTime">
                            </div>
                            <div class="mb-2 col-4">
                                <label for="dropoffTime" class="form-label">DO Time</label>
                                <input type="time" class="form-control" id="dropoffTime">
                            </div>
                            <div class="mb-2 col-4">
                                <label for="dropoffTime" class="form-label">Spotty Time</label>
                                <input type="time" class="form-control" id="dropoffTime">
                            </div>
                            <div class="mb-2 col-4">
                                <label for="dropoffTime" class="form-label">On the way</label>
                                <input type="time" class="form-control" id="dropoffTime">
                            </div>
                            <div class="mb-2 col-4">
                                <label for="dropoffTime" class="form-label">Gar-In Time</label>
                                <input type="time" class="form-control" id="dropoffTime">
                            </div>
                            <div class="mb-2 col-6">
                                <label for="dropoffTime" class="form-label">Driver Should Arrive</label>
                                <select class="form-select" id="state">
                                    <option selected>Select State</option>
                                    <option value="TX">TX</option>
                                    <option value="CA">CA</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="locationName" class="form-label">Location Description</label>
                                <input type="text" class="form-control" id="locationName">
                            </div>
                            <div class="mb-2">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state">
                                    <option selected>Select State</option>
                                    <option value="TX">TX</option>
                                    <option value="CA">CA</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right Section: Trip Details -->
                <div class="col-md-4">
                    <div class="form-section">
                        <div class="form-header">Trip Details</div>
                        <form>
                            <div class="mb-2">
                                <label for="tripDate" class="form-label">Trip Date</label>
                                <input type="date" class="form-control" id="tripDate">
                            </div>
                            <div class="mb-2">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration">
                            </div>
                            <div class="mb-2">
                                <label for="luggage" class="form-label">Luggage</label>
                                <select class="form-select" id="luggage">
                                    <option selected>None</option>
                                    <option value="1">1 Bag</option>
                                    <option value="2">2 Bags</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="tripNotes" class="form-label">Trip Notes</label>
                                <textarea class="form-control" id="tripNotes" rows="2"></textarea>
                            </div>
                            <div class="button-group">
                                <button type="submit" class="btn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Bottom Section: Additional Information -->
            <div class="row w-100">
                <div class="col-md-12">
                    <div class="form-section">
                        <div class="form-header">Additional Information</div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Info</th>
                                    <th scope="col">Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Status</td>
                                    <td>Unassigned</td>
                                </tr>
                                <tr>
                                    <td>Price Code</td>
                                    <td>NOT ASSIGNED</td>
                                </tr>
                                <tr>
                                    <td>Reference</td>
                                    <td>Manual</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <form class="row pickup-dropoff mt-3">
                    <!-- Pickup & Dropoff Form Fields -->
                    <div class="mb-2">
                        <label for="pickupLocation" class="form-label">Pickup Location</label>
                        <input type="text" class="form-control" id="pickupLocation">
                    </div>
                    <div class="mb-2">
                        <label for="dropoffLocation" class="form-label">Dropoff Location</label>
                        <input type="text" class="form-control" id="dropoffLocation">
                    </div>
                    <div class="mb-2">
                        <label for="pickupLocation" class="form-label">Pickup Location</label>
                        <input type="text" class="form-control" id="pickupLocation">
                    </div>
                    <div class="mb-2">
                        <label for="dropoffLocation" class="form-label">Dropoff Location</label>
                        <input type="text" class="form-control" id="dropoffLocation">
                    </div>
                    <!-- Add other fields here -->
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>
