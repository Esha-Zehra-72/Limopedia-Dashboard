<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limo Anywhere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="w-100">
        <div class="header row">
            <div class="col img-fluid ms-2">
                <img src="./Assets/logo.png" style="width:168px;">
            </div>
            <div class="col search-bar">
                <form class="d-flex search-form" role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <span class="search-icon"><i class="fa fa-magnifying-glass"></i></span>
                    
                </form>
            </div>
            <div class="links col text-end">
                <button><a href=""><i class="fa fa-gear"></i></a></button>
                <button><a href=""><i class="fa fa-ellipsis-vertical"></i></a></button>
                <button><a href=""><i class="fa fa-user"></i></a></button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
