<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Swiper Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Intel country link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    <!-- Inter Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Table -->
    <table class="table table-bordered" id="gatewayTable">
        <thead>
            <tr>
                <th class="text-start ps-5 py-2">Gateway Name</th>
                <th>Activation Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="fw-bold">
                <td class="text-start ps-5 py-1">BCR-SQ-Gateway</td>
                <td>ACT12345</td>
                <td>
                    <a href="#" class="edit-link" data-bs-toggle="modal" data-bs-target="#editGatewayModal">
                        Edit
                    </a>
                    <a href="#" class="delete-link">Delete</a>
                </td>
            </tr>
            <tr class="fw-bold">
                <td class="text-start ps-5 py-1">Another-Gateway</td>
                <td>ACT67890</td>
                <td>
                    <a href="#" class="edit-link" data-bs-toggle="modal" data-bs-target="#editGatewayModal">
                        Edit
                    </a>
                    <a href="#" class="delete-link">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Edit Gateway Modal -->
    <div class="modal fade" id="editGatewayModal" tabindex="-1" aria-labelledby="editGatewayModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editGatewayModalLabel">Edit Gateway</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="gatewayName" class="form-label" style="font-size: 14px;">Gateway Name:</label>
                            <input type="text" id="gatewayName" class="col-12 py-1" style="font-size: 14px;">
                        </div>
                        <div class="mb-3">
                            <label for="paymentType" class="form-label" style="font-size: 14px;">Type of Payment
                                Gateway:</label>
                            <select id="paymentType" class="col-12 py-1" style="font-size: 14px;">
                                <option>Custom</option>
                                <option>Square</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="accessToken" class="form-label" style="font-size: 14px;">Access Token:</label>
                            <input type="text" id="accessToken" class=" col-12 py-1" style="font-size: 14px;">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label" style="font-size: 14px;">Location:</label>
                            <input type="text" id="location" class="col-12 py-1" style="font-size: 14px;">
                            <button class="btn mt-2"
                                style="font-size: 14px; background-color: rgb(128, 128, 128); color: white;">Connect
                                with Square</button>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="isDefaultGateway" class="form-check-input"
                                style="border:1px solid rgb(32, 32, 32);">
                            <label for="isDefaultGateway" class="form-check-label" style="font-size: 14px;">Is Default
                                Gateway</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary border-0"
                        style="font-size: 14px; background-color: rgb(43, 80, 80);">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        style="font-size: 14px;">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let currentRow;
            document.querySelectorAll(".edit-link").forEach(link => {
                link.addEventListener('click', function () {
                    currentRow = this.closest("tr")

                    const gatewayName = currentRow.querySelector('td:nth-child(1)').textContent.trim()
                    console.log(gatewayName)
                    document.querySelector("#gatewayName").value = gatewayName
                })
            })
        })
    </script>
    <!-- SWiper Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
