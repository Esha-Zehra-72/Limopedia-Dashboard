<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>

  <!-- Modal -->
  <div class="modal fade w-100" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="margin: 0;">
      <div class="modal-content" style="width: 86vw; margin: 50px 50px;">
        <div class="modal-header">
          <h1 class="modal-title fs-5 ms-3" id="staticBackdropLabel">Company Aliases</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container mt-5">
            <div class="row">
              <!-- Sidebar Section -->
              <div class="col-md-3 sidebar">
                <!-- <p class="fw-bold">Company Aliases</p> -->
                <div class="list-group p-3" style="height: 300px; overflow-y: scroll; border: 1px solid black;">
                  <a href="#" class="text-decoration-none text-black">startblackcar</a>
                  <a href="#" class="text-decoration-none text-black">capecodblackcar</a>
                  <a href="#" class="text-decoration-none text-black">loganblackcar</a>
                  <a href="#" class="text-decoration-none text-black">bestbostoncarservice</a>
                  <a href="#" class="text-decoration-none text-black">allnationlimo</a>
                  <a href="#" class="text-decoration-none text-black">bostonviplimos</a>
                  <a href="#" class="text-decoration-none text-black">worldwideblackcar</a>
                </div>
                <button class="btn bg-black text-light mt-2 w-100">New Alias</button>
              </div>

              <!-- Form Section -->
              <div class="col-md-8">
                <form class=" p-3" style="border: 1px solid rgb(134, 134, 134);">
                  <!-- Use Online Reservation Checkbox -->
                  <div class="mb-2 ms-5 ps-2 pt-3">
                    <label class="form-check-label contact-information-form" for="onlineReservation"
                      style="font-size: 14px; font-weight: bold;">Use Online Reservation System for this Alias</label>
                    <input type="checkbox" class="form-check-input " style="border: 1px solid rgb(92, 92, 92);"
                      id="onlineReservation">
                  </div>

                  <!-- Alias and Company Information -->
                  <div class="d-flex justify-content-center">
                    <div class="col-10">
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">Company Alias:</label>
                        <input type="text" name="" id="" class="col-8">
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">Company Name:</label>
                        <input type="text" name="" id="" class="col-8">
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">Street Address:</label>
                        <input type="text" name="" id="" class="col-8">
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">Street Address 2:</label>
                        <input type="text" name="" id="" class="col-8">
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">City/Town:</label>
                        <input type="text" name="" id="" class="col-8">
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">State/Province/Territory:</label>
                        <select id="inputState" class="col-8">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">Zip/Postal Code:</label>
                        <input type="number" name="" id="" class="col-8">
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col-4">EIN/Bussiness Number:</label>
                        <!-- <div class="d-flex"> -->
                        <input type="number" name="" id="" class="col-4">
                        <input type="checkbox" name="" id="" class="col-1 p-0 m-0 ms-4 d-flex me-0"
                          style="width: 14px;">
                        <span class="col mt-1" style="font-size: 12px; font-weight: 500;">Show on Trip Tkts
                          & Inv:</span>
                        <!-- </div> -->
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">Country:</label>
                        <select id="inputState" class="col-8">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">Primary Phone
                          Number:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input id="phone" type="tel" class="ps-5 pe-0"
                            style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">Secondary
                          Phone
                          Number:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input id="phone" type="tel" class="ps-5 pe-0"
                            style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">Fax
                          Number:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input id="phone" type="number" class="ps-5 pe-0"
                            style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">General Email
                          Address:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input type="email" class="ps-5 pe-0" style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">Reservations
                          Email Address:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input type="email" class="ps-5 pe-0" style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">Quote Email
                          Address:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input type="email" class="ps-5 pe-0" style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">Billing Email
                          Address:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input type="email" class="ps-5 pe-0" style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="contact-information-form d-flex mt-1">
                        <label for="" class="col-3 form-label" style="padding: auto ; margin-left: -5px;">Company
                          Website URL:</label>
                        <div class="col-9 ms-5 ps-1">
                          <input type="url" class="ps-5 pe-0" style="font-size: 11.7px; padding: 5px; width:400px;">
                        </div>
                      </div>
                      <div class="row contact-information-form mt-1">
                        <label for="" class="col">Default Gateway:</label>
                        <select id="inputState" class="col-8">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="row contact-information-form mt-1 mb-4">
                        <label for="" class="col">Default Currency:</label>
                        <select id="inputState" class="col-8">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer w-75 me-5 pe-5 m-auto">
            <button type="button" class="btn text-light" style="background-color: forestgreen; font-size: 13px;">Add
              Alies</button>
            <button type="button" class="btn text-light " data-bs-dismiss="modal"
              style="background-color: rgb(73, 71, 69); font-size: 13px;">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
