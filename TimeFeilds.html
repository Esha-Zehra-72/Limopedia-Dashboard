<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Dropdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Styling for the custom dropdown */
        .custom-select {
            list-style: none;
            border: 1px solid black;
            width: 150px;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }

        .dropdown-options {
            width: 150px;
            border: 1px solid black;
            display: none;
            position: absolute;
            background: white;
            z-index: 1;
        }

        .dropdown-options li {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-options li:hover {
            background-color: #f0f0f0;
        }

        .input-field {
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Main select box -->
    <li class="custom-select" id="chooseOptions" onclick="toggleOptions()">Choose 
        <i class="fa-solid fa-caret-down" style="float: right;"></i>
        <span id="selectedOption" style="float: right; margin-right: 10px;"></span>
    </li>

    <!-- Dropdown options -->
    <div class="dropdown-options" id="options">
        <li onclick="selectOption('date')">
            <input type="date" class="input-field" onchange="updateSelected(this.value)" />
        </li>
        <li onclick="selectOption('datetime')">
            <input type="datetime-local" class="input-field" onchange="updateSelected(this.value)" />
        </li>
    </div>

    <script>
        const chooseOptions = document.querySelector("#chooseOptions");
        const options = document.querySelector("#options");
        const selectedOption = document.querySelector("#selectedOption");

        // Toggle the visibility of the dropdown options
        const toggleOptions = () => {
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        // Update the displayed selection with the chosen option
        const updateSelected = (value) => {
            selectedOption.textContent = value; // Show selected value
            options.style.display = "none"; // Hide options
        }
    </script>

</body>

</html>
