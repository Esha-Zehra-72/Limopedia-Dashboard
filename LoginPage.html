<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./LoginPage.css">
</head>

<body>
  <div class="container w-100" style="width: 30%;">
    <form class="row m-auto container">
      <div class="row-sm-12 input-container">
        <input type="text" class="form-control rounded-0 mt-2" id="" placeholder="Company ID" style="border: 1px solid rgb(92, 92, 92);">
      </div>
      <div class="row-sm-12 input-container">
        <input type="email" class="form-control rounded-0 mt-2" id="inputEmail4" placeholder="Email" style="border: 1px solid rgb(92, 92, 92);">
      </div>
      <div class="row-sm-12 input-container">
        <input type="password" class="form-control rounded-0 mt-2" id="inputPassword4" placeholder="Password" style="border: 1px solid rgb(92, 92, 92);">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
