<!DOCTYPE html>
<html lang="en">

<head>
  <title>Glassmorphism login Form Tutorial in html css</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Dongle&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./LoginPage.css">
</head>

<body>
  <div class="form-container">
    <div class="img-container">
      <div class="img-parent">
        <img src="./Assets/logo-Black.png" alt="" width="280px">
      </div>
      <div class="para">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum obcaecati eaque quisquam? Voluptate
          distinctio a facere, quas quaerat accusamus veritatis.</p>
      </div>
    </div>
    <form>
      <h3>Login</h3>

      <label for="username">Company ID</label>
      <input type="text" placeholder="Company ID" id="companyid">
      <label for="username">Username</label>
      <input type="text" placeholder="Email or Phone" id="username">

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password">
      <div class="rememberAndForgot">
        <div class="rememberMe">
          <input type="checkbox" name="" id="">
          <div><label for="">Remember me</label></div>
        </div>
        <div class="forgotPassword">
          <a href="">Forgot Password?</a>
        </div>
      </div>
      <button class="button">
        <span class="button-text">Login</span>
        <div class="fill-container"></div>
      </button>
    </form>
  </div>
</body>

</html>
