<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Middle Section: Pickup & Dropoff -->
    <div class="col-md-4 bg-danger">
        <div class="form-section ms-0 me-1">
            <form class="row bill-pay pt-2">
                <div class="row time-row text-center m-auto">
                    <div class="mb-2 col-4 ">
                        <label for="pickupDate" class="form-label">PU Date</label>
                        <input type="date" class="form-control" id="pickupDate">
                    </div>
                    <div class="mb-2 col-4">
                        <label for="pickupTime" class="form-label">PU Time</label>
                        <input type="time" class="form-control" id="pickupTime">
                    </div>
                    <div class="mb-2 col-4">
                        <label for="dropoffTime" class="form-label">DO Time</label>
                        <input type="time" class="form-control" id="dropoffTime">
                    </div>
                </div>
                <div class="mb-2 col-12">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item col text-center">
                            <a class="nav-link active py-1 bg-dark text-light" id="address-tab" data-bs-toggle="tab" href="#address" role="tab" aria-controls="address" aria-selected="true" style="font-size: 13px;">
                                <i class="fa-solid fa-house"></i> Address
                            </a>
                        </li>
                        <li class="nav-item col text-center">
                            <a class="nav-link py-1 bg-dark text-light" id="airport-tab" data-bs-toggle="tab" href="#airport" role="tab" aria-controls="airport" aria-selected="false" style="font-size: 13px;">
                                <i class="fa-solid fa-plane"></i> Airport
                            </a>
                        </li>
                        <li class="nav-item col text-center">
                            <a class="nav-link py-1 bg-dark text-light" id="seaport-tab" data-bs-toggle="tab" href="#seaport" role="tab" aria-controls="seaport" aria-selected="false" style="font-size: 13px;">
                                <i class="fa-solid fa-building"></i> Seaport
                            </a>
                        </li>
                        <li class="nav-item col text-center">
                            <a class="nav-link py-1 bg-dark text-light" id="fbo-tab" data-bs-toggle="tab" href="#fbo" role="tab" aria-controls="fbo" aria-selected="false" style="font-size: 13px;">
                                <i class="fa-solid fa-globe"></i> FBO
                            </a>
                        </li>
                        <li class="nav-item col text-center">
                            <a class="nav-link py-1 bg-dark text-light" id="poi-tab" data-bs-toggle="tab" href="#poi" role="tab" aria-controls="poi" aria-selected="false" style="font-size: 13px;">
                                <i class="fa-solid fa-earth-asia"></i> POI
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content" id="myTabContent">
                    <!-- Address Tab Content -->
                    <div class="tab-pane fade show active" id="address" role="tabpanel" aria-labelledby="address-tab">
                        <div class="col-12 fw-bold">Stored Address#</div>
                        <div class="form-group col">
                            <label for="location" class="col-sm-5 col-form-label py-0" style="font-size: 12px;">Location Description / Name</label>
                            <div class="col-sm-12 pt-0">
                                <input type="text" class="form-control" id="location" placeholder="Enter location name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address1" class="col-sm-5 col-form-label py-0" style="font-size: 12px;">Street Address Line 1</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="address1" placeholder="Enter address">
                            </div>
                        </div>
                    </div>

                    <!-- Airport Tab Content -->
                    <div class="tab-pane fade" id="airport" role="tabpanel" aria-labelledby="airport-tab">
                        <div class="col-12 fw-bold">Airport Information</div>
                        <div class="form-group col">
                            <label for="airportLocation" class="col-sm-5 col-form-label py-0" style="font-size: 12px;">Airport Name</label>
                            <div class="col-sm-12 pt-0">
                                <input type="text" class="form-control" id="airportLocation" placeholder="Enter airport name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="airportCode" class="col-sm-5 col-form-label py-0" style="font-size: 12px;">Airport Code</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="airportCode" placeholder="Enter airport code">
                            </div>
                        </div>
                    </div>

                    <!-- Seaport Tab Content -->
                    <div class="tab-pane fade" id="seaport" role="tabpanel" aria-labelledby="seaport-tab">
                        <div class="col-12 fw-bold">Seaport Information</div>
                        <div class="form-group col">
                            <label for="seaportLocation" class="col-sm-5 col-form-label py-0" style="font-size: 12px;">Seaport Name</label>
                            <div class="col-sm-12 pt-0">
                                <input type="text" class="form-control" id="seaportLocation" placeholder="Enter seaport name">
                            </div>
                        </div>
                    </div>

                    <!-- FBO Tab Content -->
                    <div class="tab-pane fade" id="fbo" role="tabpanel" aria-labelledby="fbo-tab">
                        <div class="col-12 fw-bold">FBO Information</div>
                        <div class="form-group col">
                            <label for="fboLocation" class="col-sm-5 col-form-label py-0" style="font-size: 12px;">FBO Name</label>
                            <div class="col-sm-12 pt-0">
                                <input type="text" class="form-control" id="fboLocation" placeholder="Enter FBO name">
                            </div>
                        </div>
                    </div>

                    <!-- POI Tab Content -->
                    <div class="tab-pane fade" id="poi" role="tabpanel" aria-labelledby="poi-tab">
                        <div class="col-12 fw-bold">POI Information</div>
                        <div class="form-group col">
                            <label for="poiLocation" class="col-sm-5 col-form-label py-0" style="font-size: 12px;">POI Name</label>
                            <div class="col-sm-12 pt-0">
                                <input type="text" class="form-control" id="poiLocation" placeholder="Enter POI name">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
